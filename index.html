<!doctype html>

  <title>Socket.IO chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      margin: 0 auto;
      height: 1080px;
    }

    #show,
    .vue {
      height: 100%;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #3f0e40;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }

    form button {
      width: 9%;
      background: #dddddd;
      border: none;
      padding: 10px;
    }

    .messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li.message {
      margin: 5px 10px;
      font-size: 16px;
      height: auto;

      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
    }
    li.message:hover {
      background-color: #f8f8f8;
    }

    .vue {
      display: flex;
    }

    .tab-container {
      display: flex;
      flex-direction: column;
      font-size: 18px;
      width: 15%;
      height: auto;
      background: #3f0e40;
    }

    .tab {
      list-style: none;
      float: left;
      padding: 10px 25px;
      margin-right: 1px;
      color: #ffffff;
    }

    .cf {
      overflow: hidden;
    }

    .active {
      background: #1164a3;
    }

    .contents {
      width: 85%;
      list-style: none;
    }

    .content {
      list-style: none;
    }

    .time {
      font-size: 12px;
    }

    .content1,
    .content2,
    .content3 {
      display: none;
      background: #b0e0e6;
      padding: 20px;
      width: 500px;
    }

    .content_current {
      display: block;
    }
  </style>
</head>

  <div class="container">
    <div id="show">
      <div class="vue">
        <ul class="tab-container">
          <li class="tab" v-on:click="change('1')" v-bind:class="{'active': isActive === '1'}"># Channel 1</li>
          <li class="tab" v-on:click="change('2')" v-bind:class="{'active': isActive === '2'}"># Channel 2</li>
          <li class="tab" v-on:click="change('3')" v-bind:class="{'active': isActive === '3'}"># Channel 3</li>
        </ul>

        <ul class="contents">
          <li class="message" v-for="message in messages">
            <div>
              {{ message.message }}
            </div>
            <div class="time">
              {{ message.created_at }}
            </div>
          </li>
        </ul>
      </div>

    <div id="send">

        <input id="message" autocomplete="off" v-model="textInput" />
        <button v-on:click="sendMessage">Send</button>

    </div>
  </div>

    var toDoubleDigits = function (num) {
      num += "";
      if (num.length === 1) {
        num = "0" + num;
      }
      return num;
    };

    function getNowTime(now) {
      var yyyy = now.getFullYear();
      var mm = toDoubleDigits(now.getMonth() + 1);
      var dd = toDoubleDigits(now.getDay() + 1);
      var hh = toDoubleDigits(now.getHours());
      var mi = toDoubleDigits(now.getMinutes());
      return yyyy + "-" + mm + "-" + dd + " " + hh + ":" + mi;
    }
